apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pez-sh
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/rwejlgaard/pez-k8s.git
    targetRevision: HEAD
    path: pez.sh/.
  destination:
    server: https://kubernetes.default.svc
    namespace: pezsh
